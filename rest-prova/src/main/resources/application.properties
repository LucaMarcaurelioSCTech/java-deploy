spring.application.name=rest-prova
server.port=8083

# --- CONFIGURAZIONE DATABASE ---

# 1. CORRETTO: rimosso il doppio 'jdbc:mysql://'
# 2. CORRETTO: cambiato 'localhost' in 'host.docker.internal' per funzionare con Docker
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/rubrica?allowPublicKeyRetrieval=true&useSSL=false

# Tuo utente SQL
spring.datasource.username=root

# Tua password SQL
spring.datasource.password=1234

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
